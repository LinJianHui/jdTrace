<!DOCTYPE html> {% load staticfiles%}
<html class="login-bg">

<head>
    <title>Detail Admin - Sign up</title>
    {% include "base_css.html" %}
    <link rel="stylesheet" href='{% static "css/compiled/signup.css" %}' type="text/css" media="screen" />
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src='{% static "img/logo.png"%}' class="logo" />
        </a>
    </div>
    <div class="row-fluid login-wrapper">
        <div class="box">
            <div class="content-wrap">
                <h6>注册</h6>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %} 
                    {% if form.errors %}
                    <p>
                    {{ form.non_field_errors }}
                    {{form.username.errors}}
                    {{form.password1.errors}}
                    {{form.password2.errors}}
                    </p>
                    {% endif %}
                    <input id="{{form.username.id_for_label}}" name="{{form.username.html_name}}" maxlength="{{form.username.field.max_length}} " class="span12" type="text" placeholder="用户名" />
                    <input id="{{form.password1.id_for_label}}" name="{{form.password1.html_name}}" class="span12" type="password" placeholder="密码" />
                    <input id="{{form.password2.id_for_label}}" name="{{form.password2.html_name}}" class="span12" type="password" placeholder="密码" />
                    <input type="submit" class="btn-glow primary signup" value="注册" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
        <div class="span4 already">
            <p>已经拥有一个账户?</p>
            <a href="{% url 'login'%}">登录</a>
        </div>
    </div>
    {% include "base_js.html" %}
</body>

</html>
